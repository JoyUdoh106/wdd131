<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Joy Paulinus udoh - Table Example</title>
    <meta name="description" content="Table Example">
    <meta name="author" content="Joy Paulinus Udoh">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/tables.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <table id="table" class="table-content">
        <caption id="caption" class="content-caption">ACME Wildwest Services</caption> 
        <thead>
            <tr>
                <td colspan="1" rowspan="3"></td>
                <th colspan="1">Basic</th>
                <th colspan="1">Premium</th>
                <th colspan="1">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
